<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC STORE LOCATOR</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input type="search" placeholder="Enter Zip" id="">
            <i class="fa fa-search fa-flip-horizontal"></i>
        </div>
    </div>
    <div class="list-des">
      <ul>
        <li>
          <div class="row-1">
            <div class="address">
              <div class="suite">4576 Abernathy Farm Way</div>
              <div class="zone">Acworth, GA 30304</div>
              <div class="phone">(770)-687-9320</div>
            </div>
            <div class="mark-num">1</div>
          </div>              
        </li>
        <li>
          <div class="row-1">
            <div class="address">
              <div class="suite">2348 Busbee Dr</div>
              <div class="zone">Kennesaw, GA 30567</div>
              <div class="phone">(479)-123-6789</div>
            </div>
            <div class="mark-num">2</div>
          </div>              
        </li>
        <li>
          <div class="row-1">
            <div class="address">
              <div class="suite">937 Marietta Hwy</div>
              <div class="zone">Alpharetta, GA 35809</div>
              <div class="phone">(631)-876-0912</div>
            </div>
            <div class="mark-num">3</div>
          </div>              
        </li>
        <li>
          <div class="row-1">
            <div class="address">
              <div class="suite">12 Lenox Pkwy</div>
              <div class="zone">Peachtree City, GA 37609</div>
              <div class="phone">(473)-672-5130</div>
            </div>
            <div class="mark-num">4</div>
          </div>              
        </li>

      </ul>
    </div>
    <div class="marker-on-map">
      <div class="marker-1">
        <i class="fa fa-map-marker"></i>
      </div>
      <div class="marker-2">
        <i class="fa fa-map-marker"></i>
      </div>
      <div class="marker-3">
        <i class="fa fa-map-marker"></i>
      </div>
      <div class="marker-4">
        <i class="fa fa-map-marker"></i>
      </div>
    </div>
    
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
          var losAngeles = {
              lat: 34.063380,
              lng: -118.376354
          }
        map = new google.maps.Map(document.getElementById('map'), {
          center: losAngeles,
          zoom: 8
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-IPWkrWiUHxMvmCi1mRebwHdppc7FH9k&callback=initMap">
    </script>
</body>
</html>
